<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>{{ product['name'] }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 40px 40px 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        p {
            color: #555;
            font-size: 1.1em;
        }
        .price {
            color: #1a73e8;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 18px;
        }
        .btn {
            background: linear-gradient(90deg, #1a73e8 0%, #4fc3f7 100%);
            color: #fff;
            padding: 10px 22px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(26,115,232,0.08);
        }
        .btn:hover {
            background: linear-gradient(90deg, #1565c0 0%, #039be5 100%);
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p><strong>Model:</strong> {{ product.model }}</p>
    <p><strong>Typ:</strong> {{ product.type }}</p>
    <p><strong>Datum vytvoření:</strong> {{ product.date }}</p>
    <p class="price">Cena: {{ product.price }} Kč</p>
        <form id="addToCartForm" method="post" action="/add_to_cart/{{ product['id'] }}" onsubmit="showModal(event)">
            <button class="btn" type="submit">Přidat do košíku</button>
        </form>
        <p><a href="/">Zpět na hlavní stránku</a></p>

        <!-- Modal -->
        <div id="cartModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000;">
            <div style="background:#fff; max-width:400px; margin:120px auto; padding:32px; border-radius:12px; box-shadow:0 4px 24px rgba(0,0,0,0.18); text-align:center;">
                <h2>Položka byla přidána do košíku!</h2>
                <p>Chcete pokračovat v nákupu nebo přejít do košíku?</p>
                <div style="margin-top:24px; display:flex; justify-content:center; gap:18px;">
                    <button class="btn" onclick="closeModal()">Pokračovat v nákupu</button>
                    <a class="btn" href="/cart">Přejít do košíku</a>
                </div>
            </div>
        </div>
        <script>
        function showModal(e) {
            e.preventDefault();
            fetch(e.target.action, {method: 'POST'})
                .then(() => {
                    document.getElementById('cartModal').style.display = 'block';
                });
        }
        function closeModal() {
            document.getElementById('cartModal').style.display = 'none';
            window.location.href = '/';
        }
        </script>
    </div>
</body>
</html>
